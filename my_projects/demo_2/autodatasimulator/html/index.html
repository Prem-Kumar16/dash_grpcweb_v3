<!DOCTYPE html>
<html>
  <head>
    <title>CAN BUS INPUT SIMULATOR</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css" />
	<script >
	   function restrictInput1(input) {
		  if(input.value < 0 || input.value > 2 )
		  {
			input.value = '';
			alert("Number should be between 0 to 2")
		  }
	   }
	
	</script>
		<script >
	   function restrictInput2(input) {
		  if(input.value < 0 || input.value > 3 )
		  {
			input.value = '';
			alert("Number should be between 0 to 3")
		  }
	   }
	
	</script>
			<script >
	   function restrictInput3(input) {
		  if(input.value < 0 || input.value > 1 )
		  {
			input.value = '';
			alert("Number should be between 0 to 1")
		  }
	   }
	
	</script>
  </head>

  <body>
    <h1>CAN BUS INPUT SIMULATOR</h1>
    <br /><br />
    <div class="row first-row">
      <div class="input-container">
        <label for="speed">Speed</label>
        <input
          type="number"
          id="speed"
          name="speed"
          min="0"
          max="1"
          step="0.005"
		  required
		  oninput="restrictInput3(this)"
        />
      </div>
      <div class="input-container">
        <label for="tacho">Tachometer</label>
        <input
          type="number"
          id="tacho"
          name="tacho"
          min="0"
          max="1"
          step="0.005"
		  required
		  oninput="restrictInput3(this)"
        />
      </div>
      <div class="input-container">
        <label for="gas">Gas</label>
        <input type="number" id="gas" name="gas" min="0" max="1" step="0.005" required
		  oninput="restrictInput1(this)"/>
      </div>
      <div class="input-container">
        <label for="mileage">Mileage</label>
        <input type="number" id="mileage" name="mileage" min="0" step="0.005" />
      </div>
    </div>

    <h3>Turn Signals</h3>
    <div class="row">
      <div class="input-container">
        <label for="leftSign">Left Signal</label>
        <input type="checkbox" name="leftSign" id="leftSign" checked />
      </div>
      <div class="input-container">
        <label for="rightSign">Right Signal</label>
        <input type="checkbox" name="rightSign" id="rightSign" checked />
      </div>
    </div>
    <h3>Main Circle</h3>
    <div class="row">
      <div class="input-container">
        <label for="dippedBeam">Dipped Beam</label>
        <input
          type="number"
          name="dippedBeam"
          id="dippedBeam"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="brake">Brake</label>
        <input
          type="number"
          name="brake"
          id="brake"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="drift">Drift</label>
        <input
          type="number"
          name="drift"
          id="drift"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="highBeam">High Beam</label>
        <input
          type="number"
          name="highBeam"
          id="highBeam"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="lock">Lock</label>
        <input
          type="number"
          name="lock"
          id="lock"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="seatBelt">Seat Belt</label>
        <input
          type="number"
          name="seatBelt"
          id="seatBelt"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="engineTemp">Engine Temp</label>
        <input
          type="number"
          name="engineTemp"
          id="engineTemp"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="stab">Stab</label>
        <input
          type="number"
          name="stab"
          id="stab"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="abs">ABS</label>
        <input
          type="number"
          name="abs"
          id="abs"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
    </div>

    <h3>Right Circle</h3>
    <div class="row">
      <div class="input-container">
        <label for="gasIcon">Gas</label>
        <input
          type="number"
          name="gasIcon"
          id="gasIcon"
          min="0"
          max="3"
          step="1"
          value="2"
		  required
		  oninput="restrictInput2(this)"
        />
      </div>
      <div class="input-container">
        <label for="trunk">Trunk</label>
        <input
          type="number"
          name="trunk"
          id="trunk"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="bonnet">Bonnet</label>
        <input
          type="number"
          name="bonnet"
          id="bonnet"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
      <div class="input-container">
        <label for="doors">Doors</label>
        <input
          type="number"
          name="doors"
          id="doors"
          min="0"
          max="2"
          step="1"
          value="2"
		  required
		  oninput="restrictInput1(this)"
        />
      </div>
    </div>

    <h3>Left Circle</h3>
    <div class="row">
      <div class="input-container">
        <label for="battery">Battery</label>
        <input
          type="number"
          name="battery"
          id="battery"
          min="0"
          max="3"
          step="1"
          value="2"
		  required
		  oninput="restrictInput2(this)"
        />
      </div>
      <div class="input-container">
        <label for="oil">Oil</label>
        <input
          type="number"
          name="oil"
          id="oil"
          min="0"
          max="3"
          step="1"
          value="2"
		  required
		  oninput="restrictInput2(this)"
        />
      </div>
      <div class="input-container">
        <label for="engineFail">Engine Fail</label>
        <input
          type="number"
          name="engineFail"
          id="engineFail"
          min="0"
          max="3"
          step="1"
          value="2"
		  required
		  oninput="restrictInput2(this)"
        />
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
